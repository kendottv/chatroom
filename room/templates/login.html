<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 - 計算機概論</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/night_mode.css' %}">
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #edf1f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 300px;
    }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #1e355b;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2e4d7a;
    }
    .dark-mode .login-container {
        background-color: #222;
        color: #ddd;
    }
    .dark-mode input {
        background-color: #333;
        color: #e0e0e0;
        border-color: #444;
    }
    .dark-mode button {
        background-color: #3a5f8a;
    }
    .dark-mode button:hover {
        background-color: #4a6f9a;
    }
    .errorlist {
        color: red;
        font-size: 12px;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登入</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登入</button>
        </form>
        <p><a href="{% url 'register' %}">註冊新帳號</a></p>
        <p><a href="{% url 'home' %}">返回首頁</a></p>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nightMode = localStorage.getItem("nightMode");
            if (nightMode === "true") {
                document.body.classList.add("dark-mode");
            }
        });
        </script>
    </div>
</body>
</html>
