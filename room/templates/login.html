<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 - 計算機概論</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/night_mode.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>登入</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登入</button>
        </form>
        <p><a href="{% url 'room:register' %}">註冊新帳號</a></p>
        <p><a href="{% url 'room:home' %}">返回首頁</a></p>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
