<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊 - 計算機概論</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="register-container">
        <h2>註冊</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">註冊</button>
        </form>
        <p><a href="{% url 'login' %}">返回登入</a></p>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
