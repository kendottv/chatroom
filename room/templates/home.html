{% extends 'base.html' %}

{% block title %}計算機概論 - 首頁{% endblock %}

{% block content %}
    <div class="post">
        <h3>學生資訊</h3>
        {% if user.is_authenticated %}
            <p>姓名: {{ user.get_full_name|default:user.username }}</p>
            <p>學號: {{ user.student_id|default:"未設定學號" }}</p>
        {% else %}
            <p>請登入以查看您的資訊。</p>
        {% endif %}
    </div>
{% endblock %}
